<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ugadi</title>
    <style>
        body {
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?festival,flowers') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
        }
        button {
            background: gold;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: orange;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://cdn-icons-png.flaticon.com/128/2933/2933827.png') no-repeat center center/cover;
            animation: fall 2s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(100vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Ugadi!</h1>
        <p>May this festival bring you joy, prosperity, and success.</p>
        <button onclick="showMessage(); createFlowers();">Click for Blessings</button>
        <p id="message"></p>
    </div><script>
    function showMessage() {
        document.getElementById("message").innerText = "Wishing you a year filled with happiness and prosperity!";
    }

    function createFlowers() {
        for (let i = 0; i < 20; i++) {
            let flower = document.createElement("div");
            flower.classList.add("flower");
            document.body.appendChild(flower);
            
            let x = Math.random() * window.innerWidth;
            flower.style.left = ${x}px;
            flower.style.top = -${Math.random() * 100}px;
            
            setTimeout(() => {
                flower.remove();
            }, 2000);
        }
    }
</script>

</body>
</html>
