<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ugadi</title>
    <style>
        body {
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?festival,flowers') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
        }
        button {
            background: gold;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: orange;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Ugadi!</h1>
        <p>May this festival bring you joy, prosperity, and success.</p>
        <button onclick="showMessage(); createFireworks();">Click for Blessings</button>
        <p id="message"></p>
    </div><script>
    function showMessage() {
        document.getElementById("message").innerText = "Wishing you a year filled with happiness and prosperity!";
    }

    function createFireworks() {
        for (let i = 0; i < 10; i++) {
            let firework = document.createElement("div");
            firework.classList.add("firework");
            document.body.appendChild(firework);
            
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            
            firework.style.left = ${x}px;
            firework.style.top = ${y}px;
            
            setTimeout(() => {
                firework.remove();
            }, 800);
        }
    }
</script>

</body>
</html>
